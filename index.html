<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width,
       initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculatorApp">
      <output class="display" id="displaySecondary">3123132321</output>
      <output class="display" id="displayPrimary">7x1.000321</output>
      <button class="button" id="clearButton">C</button>
      <button class="button" id="+/-button">+/-</button>
      <button class="button" id="percentButton">%</button>
      <button class="button" id="divideButton">/</button>
      <button class="button" id="numButton7">7</button>
      <button class="button" id="numButton8">8</button>
      <button class="button" id="numButton9">9</button>
      <button class="button" id="multiplyButton">x</button>
      <button class="button" id="numButton4">4</button>
      <button class="button" id="numButton5">5</button>
      <button class="button" id="numButton6">6</button>
      <button class="button" id="subtractButton">-</button>
      <button class="button" id="numButton1">1</button>
      <button class="button" id="numButton2">2</button>
      <button class="button" id="numButton3">3</button>
      <button class="button" id="addButton">+</button>
      <button class="button" id="numButton0">0</button>
      <button class="button" id="numButtonPoint">.</button>
      <button class="button" id="equalButton">=</button>
    </div>
    <footer class="footer">
      <a
        id="link"
        href="https://github.com/roadkillYeenXwX/calculator"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="calculator.js"></script>
  </body>
</html>
